name: Build and upload to PyPI

on:
  pull_request:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.3
        env:
          CIBW_ARCHS: "auto64"
          CIBW_SKIP: "pp* cp36-* cp37-* *musllinux* cp38-macosx_arm64"
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest --pyargs nlsam --verbose
          CIBW_TEST_COMMAND_LINUX: >
            pytest --pyargs nlsam --verbose &&
            cd {package}/example &&
            chmod +x  {package}/nlsam/tests/test_scripts1.sh &&
            bash {package}/nlsam/tests/test_scripts1.sh &&
            chmod +x  {package}/nlsam/tests/test_scripts2.sh &&
            bash {package}/nlsam/tests/test_scripts2.sh

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.7'

      - name: Build sdist
        run: |
          python -m pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    # if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1
        with:
          user: ${{ secrets.PYPI_USERNAME }}
          password: ${{ secrets.PYPI_PASSWORD }}
          # password: ${{ secrets.testpypi_password }}
          # repository_url: https://test.pypi.org/legacy/

  build_pyinstaller:
    name: Build pyinstaller on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-11]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.10'

      - name: Get pyinstaller
        shell: bash
        run: |
          python -m pip install pyinstaller dask[distributed]
          python -m pip install .
          path=$(python -c "import distributed; print(distributed.__path__[0]);")
          if [ "$RUNNER_OS" == "Windows" ]; then
            pyinstaller ./scripts/nlsam_denoising -F --clean --add-data ${path};.\\distributed\\ --noupx
          else
            pyinstaller ./scripts/nlsam_denoising -F --clean --add-data ${path}:./distributed/ --noupx

      - run: echo "version=v$(python -c "from importlib.metadata import version; print(version('nlsam'));")" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v3
        with:
          name: nlsam_${{ env.version }}_${{ runner.os }}
          path: ./dist/nlsam_denoising*

      - uses: actions/upload-artifact@v3
        with:
          name: nlsam_${{ env.version }}_${{ runner.os }}
          path: |
                CHANGELOG.md
                README.md
                LICENSE
                example/*
